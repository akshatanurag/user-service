spring.application.name=user
logging.level.org.springframework.web=TRACE
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://localhost:3306/user_service
spring.datasource.username=user_service
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
jwt.secret=secret
spring.jpa.properties.javax.persistence.schema-generation.column-database-type-mappings=LONGTEXT=CLOB
